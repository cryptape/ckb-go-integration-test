name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup dependencies
        run: |
          go mod tidy
      - name: Test
        run: |
          cd sdk/
          go test -v -run TestMultisigTxPoolAccept
