name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    # 添加条件使工作流不会运行
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go get -t github.com/cryptape/ckb-go-integration-test/sdk/v106/rpc && cd sdk/ && go test ./... -short