name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup dependencies
        run: |
          # 添加replace指令解决依赖冲突
          go mod edit -replace github.com/btcsuite/btcd=github.com/btcsuite/btcd@v0.0.0-20171128150713-2e60448ffcc6
          # 添加btcutil依赖，使用正确的时间戳版本
          go get github.com/btcsuite/btcutil@v0.0.0-20180524032703-d4cc87b86016
          # 明确排除冲突的chainhash模块
          go mod edit -exclude github.com/btcsuite/btcd/chaincfg/chainhash@v1.0.1
          go mod tidy
      - name: Test
        run: |
          go test -v ./...